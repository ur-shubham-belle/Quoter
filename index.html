<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>AI Quote Maker</title>
<style>
  body {
    margin: 0;
    font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #333;
  }

  #quote-box {
    background: #fff;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    max-width: 80%;
    width: 400px;
    text-align: center;
    transition: transform 0.2s, box-shadow 0.2s;
  }

  #quote-box:hover {
    transform: translateY(-5px);
    box-shadow: 0 12px 25px rgba(0,0,0,0.3);
  }

  #quote {
    font-size: 1.6em;
    font-weight: 600;
    margin-bottom: 25px;
    line-height: 1.4;
    font-style: italic;
    color: #444;
  }

  .btn {
    padding: 14px 24px;
    font-size: 1.1em;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: #fff;
    transition: background 0.3s, transform 0.2s;
  }

  .btn:hover {
    background: linear-gradient(135deg, #5a67d8, #6b46c1);
    transform: scale(1.05);
  }

  #loading {
    margin-top: 20px;
    font-size: 1em;
    color: #555;
  }
</style>
</head>
<body>

<div id="quote-box">
  <div id="quote">Click the button to generate an inspiring quote!</div>
  <button class="btn" onclick="generateAIQuote()">Generate AI Quote</button>
  <div id="loading" style="display:none;">Loading...</div>
</div>

<script>
  async function generateAIQuote() {
    const quoteEl = document.getElementById('quote');
    const loadingEl = document.getElementById('loading');

    quoteEl.innerText = "";
    loadingEl.style.display = 'block';

    const apiKey = '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'; // Replace with your actual API key
    const prompt = "Generate an inspiring quote";

    try {
      const response = await fetch('https://api.openai.com/v1/completions', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${apiKey}`
        },
        body: JSON.stringify({
          model: 'text-davinci-003',
          prompt: prompt,
          max_tokens: 60,
          temperature: 0.8
        })
      });

      const data = await response.json();
      if (data.choices && data.choices.length > 0) {
        quoteEl.innerText = data.choices[0].text.trim();
      } else {
        quoteEl.innerText = "Couldn't generate a quote.";
      }
    } catch (error) {
      console.error('Error:', error);
      quoteEl.innerText = "Error fetching quote.";
    } finally {
      loadingEl.style.display = 'none';
    }
  }
</script>

</body>
</html>
